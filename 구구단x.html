<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
   
</head>
<body>
    <h1 id="X단">구구단x단 구현</h1>
    <Script>
        var strN = prompt("몇단을 출력할까요?");
        //n에는 문자열 변수가 들어가기 떼문에
        //숫자로 바꿔주어야 합니다.
        var n = Number(strN);
        document.getElementById("X단").innerHTML="구구단"+n+"단 구현"
        document.write(n + "* 1"+"="+ n*1+"<br>");
        document.write(n + "* 2"+"="+ n*2+"<br>");
        document.write(n + "* 3"+"="+ n*3+"<br>");
        document.write(n + "* 4"+"="+ n*4+"<br>");
        document.write(n + "* 5"+"="+ n*5+"<br>");
        document.write(n + "* 6"+"="+ n*6+"<br>");
        document.write(n + "* 7"+"="+ n*7+"<br>");
        document.write(n + "* 8"+"="+ n*8+"<br>");
        document.write(n + "* 9"+"="+ n*9+"<br>");
        //<h1>의 x를 n으로 변경하는법


    </Script>
</body>
</html>
